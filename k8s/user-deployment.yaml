apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: 619071337012.dkr.ecr.ap-south-1.amazonaws.com/sample-microservice-user
        ports:
        - containerPort: 3000
